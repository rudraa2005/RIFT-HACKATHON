services:
  # Backend Service
  - type: web
    name: graphlens-backend
    env: python
    # region: singapore # Optional - Removed for compatibility
    # plan: free # Optional - Removed for compatibility
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 4 -b 0.0.0.0:10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONPATH
        value: .
    autoDeploy: false

staticSites:
  # Frontend Service
  - name: graphlens-frontend
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: graphlens-backend
          property: url
