services:
  # Backend Service (Unchanged)
  - type: web
    name: graphlens-backend
    env: python
    # ... (rest of backend config)

  # Frontend Service (Moved to services)
  - type: web
    name: graphlens-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: graphlens-backend
          property: url