services:
  # Backend API (Python/FastAPI)
  - type: web
    name: graphlens-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 2 -b 0.0.0.0:10000 --timeout 120 --preload
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PYTHONPATH
        value: .
      - key: MAX_TRANSACTIONS
        value: 3500
      - key: ANOMALY_SKIP_TX_THRESHOLD
        value: 5000
      - key: CENTRALITY_SKIP_TX_THRESHOLD
        value: 3200
      - key: MAX_GRAPH_NODES_RESPONSE
        value: 1200
      - key: MAX_GRAPH_EDGES_RESPONSE
        value: 2200
    autoDeploy: false

  # Frontend (React/Vite Static Site)
  - type: web
    name: graphlens-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_BASE_URL
        value: https://graphlens-backend.onrender.com
